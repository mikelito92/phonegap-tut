<html>
	<head>
		<script src="css/source-sans-pro.js"></script>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>

		<script id="home-tpl" type="text/x-handlebars-template">
			<div class='header'><a href="#new-employee" class="button header-button header-button-left">New Employee</a><h1>Home</h1></div>
			<div class='search-bar'><input class='search-key' type="search"/></div>
			<div class="scroll"><ul class='employee-list'></ul></div>
		</script>

		<script id="employee-li-tpl" type="text/x-handlebars-template">
			{{#.}}
			<li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
			{{/.}}
		</script>

		<script id="employee-tpl" type="text/x-handlebars-template">
			<div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
			<div class='details'>
			<img id='image' src='img/{{firstName}}_{{lastName}}.jpg' style="float:left;margin:10px;" onerror="defaultImage(this);"/>
			<h1>{{firstName}} {{lastName}}</h1>
			<h2>{{title}}</h2>
			<span class="location"></span>
			<ul>
			<li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
			<li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
			<li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
			<li><a href="#" class="add-location-btn">Add Location</a></li>
			<li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
			<li><a href="#" class="change-pic-btn">Change Picture</a></li>
			</ul>
			</div>
		</script>

		<script id="new-employee-tpl" type="text/x-handlebars-template">
			<div class='header'><a href='#' class="button header-button header-button-left">Cancel</a><h1>New Employee</h1></div>
			<div class='details'>
			<form id="new-employee-form">
				First Name: <input class="input-field" name="firstName" type="text" /><br>
				Last Name: <input class="input-field" name="lastName" type="text" /><br>
				Title: <input class="input-field" name="title" type="text" /><br>
				City: <input class="input-field" name="city" type="text" /><br>
				Office Phone: <input class="input-field" name="officePhone" type="text" /><br>
				Cell Phone: <input class="input-field" name="cellPhone" type="text" /><br>
				Email: <input class="input-field" name="email" type="text" /><br>
				<center><input type="submit" class="button" style="padding: 7px 5px;"></center>
			</form>
			</div>
		</script>

		<script src="phonegap.js"></script>
		<script src="lib/jquery-1.8.2.min.js"></script>
		<script src="lib/handlebars.js"></script>
		<script src="js/storage/websql-store.js"></script>
		<script src="js/HomeView.js"></script>
		<script src="js/EmployeeView.js"></script>
		<script src="js/NewEmployeeView.js"></script>
		<script src="js/main.js"></script>
		<script language='javascript'>
			function defaultImage(img) {
				img.onerror = "";
				img.src = 'img/unknown.jpg';
			}
		</script>

	</body>
</html>
